<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Subject GPA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
    <section class="section" style="max-width: 600px; margin: 0px auto;">
        <div class="container">
            <h1 class="title">Subject GPA</h1>
            <form action="/subject-gpa" method="post">
                <div class="field">
                    <label class="label" for="subject">Subject Name</label>
                    <div class="control">
                        <input class="input" type="text" name="subject" id="subject" maxlength="50"><br>
                    </div>
                </div>

                <div class="control">
                    <button class="button is-link" type="submit">Submit</button>
                </div>
            </form>
            <br>
            <p class="is-size-3" style="text-transform: capitalize;">%s GPA: %f</p>
        </div>
    </section>
</body>
</html>
