<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register Grade</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
    <section class="section" style="max-width: 600px; margin: 0px auto;">
        <div class="container">
            <h1 class="title">Register Grade</h1>
            <form action="/register-grade" method="post" id="studentGrade">
                <div class="field">
                    <label class="label" for="student">Student Name</label>
                    <div class="control">
                        <input class="input" type="text" name="student" id="student" maxlength="50"><br>
                    </div>
                </div>

                <div class="field">
                    <label class="label" for="subject">Subject Name</label>
                    <div class="control">
                        <input class="input" type="text" name="subject" id="subject" maxlength="50"><br>
                    </div>
                </div>

                <div class="field">
                    <label class="label" for="grade">Grade</label>
                    <div class="control">
                        <input class="input" type="number" name="grade" id="grade" min="0" max="100" step="0.01"><br>
                    </div>
                </div>

                <div class="control">
                    <button class="button is-link" type="submit">Register</button>
                </div>
            </form>
            <br>
            <p class="is-size-3">Status: %s</p>
        </div>
    </section>
</body>
</html>
